server:
  port: 8080
spring:
  application:
    name: fraudscope
  config:
    import: optional:dotenv:.env
  ai:
    vectorstore:
      azure:
        enabled: false

  datasource:
    url: jdbc:mysql://localhost:3306/fraudscope?useSSL=false&serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  messages:
    basename: currency_type,account_type,transaction_status,transaction_type,approval_status
    encoding: UTF-8
    fallback-to-system-locale: false

# JWT 
jwt:
  secret:
    key: ${JWT_SECRET_KEY}
  access:
    token:
      expiration-minutes: 15 # 15 minutes 
  refresh:
    token:
      expiration-minutes: 60 #1 hour

logging:
  level:
    org.springframework.boot.context.config: DEBUG



